apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms10-demo1
  namespace: msten-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ms10
  template:
    metadata:
      labels:
        app: ms10
    spec:
      containers:
        - name: ms10-demo1-container
          image: image:tag
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ms10-demo1-svc
  namespace: msten-prod
spec:
  selector:
    app: ms10
  ports:
    - protocol: TCP
      port: 5546
      targetPort: 8080
  type: ClusterIP
