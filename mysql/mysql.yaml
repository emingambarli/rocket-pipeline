apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: msten-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-conf
              mountPath: /etc/my.cnf
              subPath: my.cnf
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
        - name: mysql-conf
          configMap:
            name: mysql-conf
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: msten-prod
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      name: http-mysql
      targetPort: 3306
  type: ClusterIP
